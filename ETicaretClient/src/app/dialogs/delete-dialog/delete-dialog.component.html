<h2 mat-dialog-title>Dikkat</h2>

<mat-dialog-content>
  <p>Silmek istediğinize emin misiniz?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button class="cancel-btn" (click)="close()">İptal</button>
  <button
    mat-flat-button
    class="confirm-btn"
    [mat-dialog-close]="DeleteState.Yes"
    cdkFocusInitial
  >
    Evet
  </button>
</mat-dialog-actions>
