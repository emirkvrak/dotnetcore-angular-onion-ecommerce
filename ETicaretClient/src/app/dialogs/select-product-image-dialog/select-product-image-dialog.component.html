<h2 mat-dialog-title>Eklenen GÃ¶rseller</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options]="options"></app-file-upload>

  <mat-card
    class="product-image-card"
    appearance="outlined"
    *ngFor="let image of images"
  >
    <mat-card-header> </mat-card-header>

    <img
      mat-card-image
      src="../../../assets/icons/photo.png"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content> </mat-card-content>

    <mat-card-actions>
      <button mat-button style="background-color: rebeccapurple; color: wheat">
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
