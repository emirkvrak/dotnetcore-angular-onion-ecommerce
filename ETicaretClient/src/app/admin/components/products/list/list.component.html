<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- stock Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <!-- createdDate Column -->
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef>CreatedDate</th>
      <td mat-cell *matCellDef="let element">
        {{ element.createdDate | date : "dd.MM.yyyy HH:mm" }}
      </td>
    </ng-container>

    <!-- updatedDate Column -->
    <ng-container matColumnDef="updatedDate">
      <th mat-header-cell *matHeaderCellDef>UpdatedDate</th>
      <td mat-cell *matCellDef="let element">
        {{ element.updatedDate | date : "dd.MM.yyyy HH:mm" }}
      </td>
    </ng-container>

    <!-- photos Column -->
    <ng-container matColumnDef="photos">
      <th mat-header-cell *matHeaderCellDef width="30"></th>
      <td mat-cell *matCellDef="let element">
        <img
          style="cursor: pointer"
          (click)="addProductImages(element.id)"
          src="../../../../../assets/icons/photo.png"
          width="25"
          height="25"
        />
      </td>
    </ng-container>

    <!-- delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td
        mat-cell
        *matCellDef="let element"
        appDelete
        [id]="element.id"
        (callback)="getProducts()"
        controller="products"
      ></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    (page)="pageChanged()"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
